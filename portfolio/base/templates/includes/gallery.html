{% load wagtailimages_tags %}

{% image page.gallerypage.featured_image width-360 as img %}
<div class="imagebox">
    <a href="{{ page.gallerypage.get_url }}">
        <div class="imagetext"><p>{{ page.gallerypage.title }}</p></div>
    </a>
    <img src="{{ img.url }}" alt="{{ page.gallerypage.title }}"/>

    {% if page.gallerypage.client_name %}
        <span class="caption">
        {{ page.gallerypage.client_name }}
        </span>
    {% endif %}
</div>
