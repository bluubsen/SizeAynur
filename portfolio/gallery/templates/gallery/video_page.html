{% extends "base.html" %}

{% load wagtailimages_tags %}

{% block body_class %}template-normal{% endblock %}

{% block content %}

<div id="gallery">
    <div class="grid-sizer"></div>
    {% for video in page.videos.all %}
        {% include "includes/video.html" %}
    {% endfor %}
</div>

<div class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <iframe id="ytplayer" type="text/html" height="400" src="" frameborder="0"></iframe>
  </div>
</div>
{% endblock %}
